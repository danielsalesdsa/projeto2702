<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    {% if address %}
        <h1>Editar</h1>
        <form action="{% url 'endereco:atualizar' address.id %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}
                <br>
                {{ field }}
                <br>
            {% endfor %}
            <button type="submit">Atualizar</button>
        </form>
    {% endif %}
    <h1>Cadastrar Endereco</h1>
    <form action="{% url 'endereco:criar' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            <br>
            {{ field }}
            <br>
        {% endfor %}
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
